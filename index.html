<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Foodi</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
            </nav>
            <button class="login-btn">Login</button>
        </header>

        <section class="main-content">
            <div class="text-section">
                <h1>Tasty Food <span>Collections</span></h1>
                <p>To provide nutritional support for an organism. Food is usually of plant, animal or fungal origin.</p>
                <div class="cta-buttons">
                    <button class="btn">Order Now</button>
                    <button class="btn-secondary">Download app</button>
                </div>
            </div>
            <div class="image-section">
                <img src="pizza.png" alt="Pizza" class="pizza-image">
            </div>
        </section>

        <section class="popular-dishes">
            <h2>Popular Dishes</h2>
            <div class="dish-grid">
                <div class="dish-item">
                    <img src="burger.jpg" alt="Cheese Burger">
                    <p>Cheese Burger</p>
                </div>
                <div class="dish-item">
                    <img src="kentang.png" alt="French Fries" class="french-fries">
                    <p>French Fries</p>
                </div>
                <div class="dish-item">
                    <img src="kebab.jpeg" alt="Turkish Kebabs">
                    <p>Turkish Kebabs</p>
                </div>
                <div class="dish-item">
                    <img src="donat fix.jpg" alt="Donuts">
                    <p>Donuts</p>
                </div>
            </div>
        </section>

        <footer>
            <div class="social-media">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="igg.png" alt="Instagram">
                </a>
                <a href="https://wa.me/" target="_blank">
                    <img src="wa.jpg" alt="WhatsApp">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="fb.jpg" alt="Facebook">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
